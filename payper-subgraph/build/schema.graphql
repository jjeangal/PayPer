type Article @entity {
  id: String!
  name: String!
  freeContent: String!
  journalist: Bytes!
  encryptedUrl: String!
  imageUrl: String!
  videoUrl: String!
  totalRating: BigInt!
  amountOfRatings: BigInt!
  price: BigInt!
  totalPaymentReceived: BigInt!
  date: BigInt!
  newsType: BigInt!
}

type Journalist @entity {
  id: String!
  name: String!
  description: String!
  totalRating: BigInt!
  amountOfRatings: BigInt!
  totalTips: BigInt!
  allArticles: [BigInt!]!
}

type Edition @entity {
  id: String!
  date: BigInt!
  articlesOfEdition: [BigInt!]!
}

type Purchase @entity {
  id: String!
  articleId: BigInt!
  price: BigInt!
  purchaser: Bytes!
}

type EpnsNotificationCounter @entity {
  id: ID!
  totalCount: BigInt!
}

type EpnsPushNotification @entity {
  id: ID!
  notificationNumber: BigInt!
  recipient: String!
  notification: String!
}